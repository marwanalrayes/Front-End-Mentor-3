<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="contener">
        <div class="leftSide">
            <p class="FirstParagraph">Your Result</p>
            <div class="cercel">
                <div class="text">
                    <p class="number">75</p>
                    <p class="cercelP">of 100</p>
                </div>
            </div>
            <div class="lastText">
                <p class="Great">Great</p>
                <p class="LastP">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="rightSide">
            <div class="Tittle">
                <p>Summary</p>
            </div>
            <div class="layars">
                <div class="Layer-1">
                    <span><img src="images/icon-reaction.svg" alt="Reaction Icon" /></span>
                    <span class="titleOfDiv">Reaction</span>
                    <p class="number-1"><span>80</span> / 100</p>
                </div>
                <div class="Layer-1">
                    <span><img src="images/icon-memory.svg" alt="Memory Icon" /></span>
                    <span class="titleOfDiv">Memory</span>
                    <p class="number-1"><span>92</span> / 100</p>
                </div>
                <div class="Layer-1">
                    <span><img src="images/icon-verbal.svg" alt="Verbal Icon" /></span>
                    <span class="titleOfDiv">Verbal</span>
                    <p class="number-1"><span>61</span> / 100</p>
                </div>
                <div class="Layer-1">
                    <span><img src="images/icon-visual.svg" alt="Visual Icon" /></span>
                    <span class="titleOfDiv">Visual</span>
                    <p class="number-1"><span>72</span> / 100</p>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Continue"/>
            </div>
        </div>
    </div>
</body>
</html>
